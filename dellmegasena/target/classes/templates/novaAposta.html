<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <!-- Formulário -->
    <form action="/novaaposta" method="post"> 
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1" required>
        </div>
        <div>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2" required>
        </div>
        <div>
            <label for="numero3">Número 3:</label>
            <input type="number" id="numero3" name="numero3" required>
        </div>
        <div>
            <label for="numero4">Número 4:</label>
            <input type="number" id="numero4" name="numero4" required>
        </div>
        <div>
            <label for="numero5">Número 5:</label>
            <input type="number" id="numero5" name="numero5" required>
        </div>
        <button type="submit">Submeter</button>
    </form>

    <!-- Botões de Navegação -->
    <div>
        <a href="/criarsorteio"><button>Voltar</button></a>
        <a href="/criarsorteio/listarapostas"><button>Listar Apostas</button></a>
    </div>

</body>
</html>
